<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CRUD</title>
</head>
<body>
    <header>
        <h1 class="header-title">Cadastro de Alunos</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrar">Cadastrar</button>
        <table class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Formação</th>
                    <th>Categoria</th>
                    <th>Status</th>
                    <th>Email</th>
                    <th>Celular</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Aluno</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form" id="modalCad" name="modalCad">
                    <input id="nameadd" name="nome" type="text" class="modal-field" placeholder="Seu nome">
                    <input id="formacaoadd" name="formacao" type="text" class="modal-field" placeholder="Formação">
                    <input id="categoriaadd" name="categoria" type="text" class="modal-field" placeholder="Categoria">
                    <input id="statusadd" name="status" type="text" class="modal-field" placeholder="Final/Início">
                    <input id="emailadd" name="email" type="text" class="modal-field" placeholder="Seu Email">
                    <input id="celularadd" name="celular" type="text" class="modal-field" placeholder="(DDD)9000-0000"> 
                </form>
                <footer class="modal-footer" id="fooModalCad">
                    <button class="button green" id="savebd" name="savebd">Salvar</button>
                    <button class="button blue" id="cancelar">Cancelar</button>
                </footer>
            </div>
        </div>
        
        <div class="modaledit" id="modaledit">
            <div class="modaledit-content">
                <header class="modaledit-header">
                    <h2>Atulizar Informações do aluno</h2>
                    <span class="modaledit-close" id="modalEditClose">&#10006;</span>
                </header>
                <form class="modaledit-form" id="modalEditUp" name="modalEditUp">
                    <input name="nomeedit" type="text" class="modaledit-field" placeholder="Seu nome">
                    <input name="formacaoedit" type="text" class="modaledit-field" placeholder="Formação">
                    <input name="categoriaedit" type="text" class="modaledit-field" placeholder="Categoria">
                    <input name="statusedit" type="text" class="modaledit-field" placeholder="Final/Início">
                    <input name="emailedit" type="text" class="modaledit-field" placeholder="Seu Email">
                    <input name="celularedit" type="text" class="modaledit-field" placeholder="(DDD)9000-0000"> 
                </form>
                <footer class="modaledit-footer">
                    <button class="button green" id="updatebd">Salvar</button>
                    <button class="button blue" id="cancelaredit">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
